

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
           <form #creditCard="ngForm" (ngSubmit)="onConfirm($event)">
              <mat-card class="p-5">
                <mat-card-title>
                    <h1 class="text-center text-capitalize font-weight-bold">Confirm purchase</h1>
                </mat-card-title>
                  <mat-card-content>
                    <div class="row">
                        <div class="col-md-8">
                           <div class="form-group">
                            <mat-form-field class="example-full-width d-block"  appearance="fill">
                                <mat-label><strong> Card Owner </strong></mat-label>
                                <input matInput placeholder="Ex. Owner Name"
                                 value="Jhon" #CardOwner="ngModel" ngModel name="CardOwner"
                                  required pattern="[a-zA-Z]+">
                              </mat-form-field>

                              <ng-container *ngIf="CardOwner.touched">
                                <p class="text-danger" *ngIf="CardOwner.hasError('required')">
                                    Card Owner name is mandatory..
                                </p>
                                <p class="text-danger" *ngIf="CardOwner.dirty && CardOwner.hasError('pattern')">
                                    Invalid pattern..
                                </p>
                              </ng-container>
                           </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <mat-form-field class="example-full-width d-block"  appearance="fill">
                                    <mat-label><strong> CV </strong></mat-label>
                                    <input matInput placeholder="Ex. 123.."
                                     value="Jhon" #CV="ngModel" ngModel name="CV"
                                      required>
                                      <!-- pattern="/^d*$" -->
                                </mat-form-field>
    
                                  <ng-container *ngIf="CV.touched">
                                    <p class="text-danger" *ngIf="CV.hasError('required')">
                                        CV is mandatory..
                                    </p>
                                    <p class="text-danger" *ngIf="CV.dirty && CV.hasError('pattern')">
                                        Invalid pattern..
                                    </p>
                                  </ng-container>
                               </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                                <mat-form-field class="example-full-width d-block"  appearance="fill">
                                    <mat-label><strong>Credit Card No. </strong></mat-label>
                                    <input matInput placeholder="Ex. 1111 2222 3333 4444"
                                     #CreditCard="ngModel" ngModel name="CreditCard" appCreditcard
                                      required>
                                  </mat-form-field>
    
                                  <ng-container *ngIf="CreditCard.touched">
                                    <p class="text-danger" *ngIf="CreditCard.hasError('required')">
                                        Credit Card No. is mandatory..
                                    </p>
                                  </ng-container>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <mat-form-field class="example-full-width d-block"  appearance="fill">
                                    <mat-label><strong>Expriation Date </strong></mat-label>
                                    <input matInput placeholder="Ex.23/03/2050" type="date"
                                     #ExpDate="ngModel" ngModel name="ExpDate" appCreditcard>
                                  </mat-form-field>
                                  </div>
                        </div>
                        <div class="col-md-7 mt-1">
                            <div class="CardImg">
                                <img src="https://www.pikpng.com/pngl/b/61-612923_visa-mastercard-amex-master-card-visa-american-express.png" 
                                alt="CreditCardimg"  title="CreditCardimg">
                            </div>
                        </div>
                    </div>
                  </mat-card-content>
                   <mat-card-actions>
                    <button class="btn-lg btn-block" mat-raised-button color="primary">
                        Confirm
                    </button>
                   </mat-card-actions>
              </mat-card>
           </form>
        </div>
    </div>
</div>
